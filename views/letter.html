<div id="page-wrapper">

        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-letter-modal">

        </button>
        <br>
        <br>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Your Letters
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="letters-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>

<div class="modal fade" id="add-letter-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-letter">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Letter</h4>
            </div>
            <div class="modal-body">

                  <div class="form-group">
                      <label>Title</label>
                      <input type="text" name="title" class="form-control" placeholder="Title of your letter" required minlength="2">
                  </div>

                  <div class="form-group">
                      <label>Send date</label>
                      <input type="datetime-local" name="send_at" class="form-control" required min="2021-05-11T00:00">
                  </div>

                  <div class="form-group">
                      <label>Letter Body</label>
                      <textarea name="body" class="form-control" rows="15" required minlength="3"></textarea>
                  </div>

                <div class="form-group">
                    <label>Receiver email</label>
                    <input type="email" name="receiver_email" class="form-control" required">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<<script type="text/javascript">



  $("#add-letter").validate({
  submitHandler: function(form, event) {
    event.preventDefault();

    console.log(jsonize_form($(form)));
    addLetter(jsonize_form($(form)));
   }
  });

  getLetters();

  function addLetter(letter){
    $.ajax({
         url: "api/person/letter",
         type: "POST",
         data: letter,
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           toastr.success("Letter has been created.");
           getLetters();
           $("#add-letter").trigger("reset");
           $("#add-letter-modal").modal("hide");
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown){
           console.log(jqXHR);
         }
      });
  }

  function getLetters(){

    $.ajax({
         url: "api/person/letter?order="+encodeURIComponent("+id"),
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);

          var html = "";
          for(var i = 0; i < data.length; i++){
            html += '<tr class="odd">'
                 + '<td>'+data[i].id+'</td>'
                 + '<td>'+data[i].title+'</td>'
                 + '<td>'+data[i].body+'</td>'
                 + '<td class="center">'+data[i].created_at+'</td>'
                 + '<td class="center">'+data[i].send_at+'</td>'
                 + '<td class="center">'+data[i].account_id+'</td></tr>'
          }

          $("#letters-table tbody").html(html);


         }
      });



  }


</script>
